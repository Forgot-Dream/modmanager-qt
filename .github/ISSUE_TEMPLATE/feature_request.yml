name: Feature request (功能请求)
description: Suggest an idea for this project (想要新功能)
title: "[Feature] "
labels: ["enhancement"]

body:
  - type: markdown
    attributes:
      value: "注: 你可以使用中文来填写此issue。"

  - type: textarea
    attributes:
      label: What new features do you want? (你想要什么新功能)
      description: |
        What new feature or change you want? How it improves? Please tell us the requirements is with a clear and detailed description, put your screenshots if possible.
        你想要什么新功能或者什么改变？这会带来什么提升？请清晰而详细地描述你的需求，如果可以的话最好附带截图。
    validations:
      required: true

  - type: textarea
    id: extra
    attributes:
      label: Additional context (额外说明)
      description: |
        Add any other context about the feature request here.
        添加其它关于你的需求的说明。
    validations:
      required: false

  - type: checkboxes
    id: know
    attributes:
      label: This issue is unique (这个issue是唯一的)
      options:
        - label: I have searched the issue tracker and did not find an issue describing my request.
          required: true
